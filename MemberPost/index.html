<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberPost</title>
    <link rel='stylesheet' href="style.css">
</head>

<body>
    <header id="header">
        Member Post
    </header>
    <main id="main">
        <form id="member__form">
            <div class="form__group">
                <label for="userId">이메일</label>
                <input type="text" id="userId" name="userId" placeholder="이메일 형식으로 입력해주세요">
            </div>
            <div class="form__group">
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력해주세요(6자 이상)">
            </div>
            <div class="form__group">
                <label for="photo">사진</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form__group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
            </div>
            <div class="form__group">
                <label for="developer">되고 싶은 개발자</label>
                <input type="text" id="developer" name="developer" placeholder="어떤 개발자가 되고 싶은지 간략하게 말해주세요 (예 : 술만 마시는 개발자)">
            </div>
            <div class="form__group">
                <label for="mbti">MBTI</label>
                <input type="text" id="mbti" name="mbti" placeholder="MBTI는 영어 대문자 4글자로 입력해주세요. (예: INFP, ENTP)">
            </div>
            <div class="form__group">
                <label for="hobby">취미</label>
                <input type="text" id="hobby" name="hobby" placeholder="취미를 입력해주세요">
            </div>
            <div class="form__group">
                <label for="bio">자기소개</label>
                <textarea id="bio" name="bio" placeholder="자기소개를 입력해주세요"></textarea>
            </div>
            <div class="form__group" id="blog">
                <label for="blog__category">블로그</label>
                <div id="blog__info">
                    <select id="blog__category" name="blog__category">
                        <option selected>---</option>
                        <option>velog</option>
                        <option>tistory</option>
                    </select>
                    <input type="text" id="blog__name" name="blog__name" placeholder="블로그 주소를 입력해주세요">
                </div>
            </div>
            <div class="form__group">
                <label for="github">Github</label>
                <input type="text" id="github" name="github" placeholder="Github 주소를 입력해주세요">
            </div>
            <div class="form__group">
                <button type="submit" id="submit">제출</button>
            </div>
        </form>
    </main>
    <script type="module" src='script.js'></script>

</body>

</html>
